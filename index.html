<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>RipChorder App</title> 
</head>

<body>
  <div id="container">
    <div id="chords-container">
      <button id="rest" class="chord">REST.</button>
      <button id="1" class="chord" chord-value="CM">CM</button>
      <button id="2" class="chord" chord-value="Dm">Dm</button>
      <button id="3" class="chord" chord-value="Em">Em</button>
      <button id="4" class="chord" chord-value="FM">FM</button>
      <button id="5" class="chord" chord-value="GM">GM</button>
      <button id="6" class="chord" chord-value="Am">Am</button>
      <button id="7" class="chord" chord-value="Bo">Bo</button>
      <button id="new-chord" class="chord">+</button>

    </div>

    <div id="song-feed-container">
      <div id="1" class="feed">
      </div>
    </div>

    <div id="control-panel">
      <button id="play">PLAY</button>
      <button id="save">SAVE</button>
      <button id="clear">CLEAR</button>
    </div>
    
    <div id="songs-container">
      <div id="all-songs" data-symbol="&#x25B7">&#x25B7 ALL SONGS</div>
      <ul id="song-list" hidden></ul>
    </div>
  </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.12/Tone.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/scribbletune/3.8.0/scribbletune.min.js"></script>
<script src="src/components/app.js"></script>
<script src="src/components/songs.js"></script>
<script src="src/components/song.js"></script>
<script src="src/components/chord_feed.js"></script>
<script src="src/components/chord_feeds.js"></script>
<script src="src/adapters/SongsAdapter.js"></script>
<script src="src/adapters/SongAdapter.js"></script>
<script src="src/adapters/ChordFeedsAdapter.js"></script>
<script src="src/adapters/ChordFeedAdapter.js"></script>
<script src="src/index.js"></script>

</html>
