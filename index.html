<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>RipChorder App</title> 
</head>

<body>
  <div id="container">
    <div id="chords-container">
      <button id="rest" class="non-chord">REST.</button>
      <button id="new-chord" class="non-chord">+</button>
    </div>

    <div id="song-feed-container" status="play">
    </div>

    <div id="control-panel">
      <button id="play">▶</button>
      <button id="pause">▮▮</button>
      <button id="stop">■</button>
      <button id="save">SAVE</button>
      <button id="clear">CLEAR</button>
      <button id="NEW">NEW</button><br><br>
      <form id="song-info">
        <label for="tempo">Tempo:</label>
        <select id="tempo"></select> || 
        <label for="key">Key:</label>
        <select id="key"></select> || 
        <label for="mode">Mode:</label>
        <select id="mode"></select> ||
        <label for="new-title">Title:</label>
        <input type="text" id="new-title">
      </form>
    </div>
    
    <div id="songs-container">
      <div id="all-songs" data-symbol="&#x25B7">&#x25B7 ALL SONGS</div>
      <ul id="song-list" hidden></ul>
    </div>
  </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.12/Tone.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/scribbletune/3.8.0/scribbletune.min.js"></script>
<script src="src/components/app.js"></script>
<script src="src/components/songs.js"></script>
<script src="src/components/song.js"></script>
<script src="src/components/chord_container.js"></script>
<script src="src/components/chord_feeds.js"></script>
<script src="src/components/chord_feed.js"></script>
<script src="src/components/control_panel.js"></script>
<script src="src/adapters/SongsAdapter.js"></script>
<script src="src/adapters/SongAdapter.js"></script>
<script src="src/adapters/ChordFeedsAdapter.js"></script>
<script src="src/adapters/ChordFeedAdapter.js"></script>
<script src="src/index.js"></script>

</html>
